<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <title>Classes</title>
</head>
<body>

<nav th:replace="/layout::sidebar"></nav>


<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     title="close side menu" id="myOverlay"></div>

<div class="w3-main w3-light-grey" style="margin-left:300px; height: 100%">

  <header id="welcome">
        <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
                class="fa fa-bars"></i></span>
    <div class="w3-container">
      <h1><b>Chi tiết hợp đồng</b></h1>
      <div class="w3-section w3-padding-16">
        <hr>
        <p>
          <a class="btn btn-sm btn-outline-primary" th:href="@{/contracts}">
            Quay lại danh sách hợp đồng
          </a>
        </p>
        <table class="table table-striped" style="border: 1px solid black">
          <tr>
            <th>
              Họ và Tên
            </th>
            <td>
              <p th:text="${contract.getTeacherName()}"></p>
            </td>
          </tr>
          <tr>
            <th>
              Giới Tính
            </th>
            <td>
              <p th:if="${contract.isGender() ==true}" >Nam</p>
              <p th:if="${contract.isGender() ==false}" >Nữ</p>
            </td>
          </tr>
          <tr>
            <th>
              Ngày Sinh
            </th>
            <td>
              <p th:text="${#dates.format(contract.getDateOfBirth(), 'dd/MM/yyyy')}"></p>
            </td>
          </tr>
          <tr>
            <th>
              Địa Chỉ
            </th>
            <td>
              <p th:text="${contract.getAddress()}"></p>
            </td>
          </tr>
          <tr>
            <th>
              Email
            </th>
            <td>
              <p th:text="${contract.getMail()}"></p>
            </td>
          </tr>
          <tr>
            <th>
              Số Điện Thoại
            </th>
            <td>
              <p th:text="${contract.getPhoneNumber()}"></p>
            </td>
          </tr>
          <tr>
            <th>
              Mã Hợp Đồng
            </th>
            <td>
              <p th:text="${contract.getContract().getContractCode()}"> </p>
            </td>
          </tr>
          <tr>
            <th>
              Ngày bắt đầu hợp đồng
            </th>
            <td>
              <p th:text="${#dates.format(contract.getContract().getStartDate(), 'dd/MM/yyyy')}"> </p>
            </td>
          </tr>
          <tr>
            <th>
              Ngày kết thúc hợp đồng
            </th>
            <td>
              <p th:text="${#dates.format(contract.getContract().getEndDate(), 'dd/MM/yyyy')}"> </p>
            </td>
          </tr>
          <tr>
            <th>
              Lương cơ bản
            </th>
            <td>
              <p th:text="${contract.getBasicSalary()}"></p>
            </td>
          </tr>
          <tr>
            <th>
              Hệ số lương
            </th>
            <td>
              <p th:text="${contract.getContract().getSalaryLevel().getCoefficientsSalary()}"></p>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </header>

</div>

<script th:replace="/layout::script-sidebar"></script>

</body>
</html>
